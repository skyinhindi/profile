<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aakash Chaudhary</title>
  <link rel="stylesheet" type="text/CSS" href="assets/css/style.css">
</head>

<body>
  <div class="body-container">
    <div class="hero scroll-section">
      <nav>
        <ul>
          <li>
            <p>AAKASH CHAUDHARY</p>
          </li>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PROJECTS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <div class="graphic">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1504" height="683"
          viewBox="0 0 1504 683">
          <defs>
            <filter id="Ellipse_1" x="0" y="0" width="555" height="555" filterUnits="userSpaceOnUse">
              <feOffset dx="50" dy="50" input="SourceAlpha" />
              <feGaussianBlur stdDeviation="25" result="blur" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur" />
              <feComposite in="SourceGraphic" />
            </filter>
            <filter id="Ellipse_2" x="270" y="228" width="370" height="370" filterUnits="userSpaceOnUse">
              <feOffset dx="50" dy="50" input="SourceAlpha" />
              <feGaussianBlur result="blur-2" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur-2" />
              <feComposite in="SourceGraphic" />
            </filter>
            <filter id="Ellipse_3" x="489" y="83" width="555" height="555" filterUnits="userSpaceOnUse">
              <feOffset dx="50" dy="50" input="SourceAlpha" />
              <feGaussianBlur stdDeviation="25" result="blur-3" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur-3" />
              <feComposite in="SourceGraphic" />
            </filter>
            <filter id="Ellipse_5" x="785" y="35" width="370" height="370" filterUnits="userSpaceOnUse">
              <feOffset dx="50" dy="50" input="SourceAlpha" />
              <feGaussianBlur result="blur-4" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur-4" />
              <feComposite in="SourceGraphic" />
            </filter>
            <filter id="Ellipse_6" x="949" y="128" width="555" height="555" filterUnits="userSpaceOnUse">
              <feOffset dx="50" dy="50" input="SourceAlpha" />
              <feGaussianBlur stdDeviation="25" result="blur-5" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur-5" />
              <feComposite in="SourceGraphic" />
            </filter>
          </defs>
          <g id="Group_2" data-name="Group 2" transform="translate(135 -285)">
            <g transform="matrix(1, 0, 0, 1, -135, 285)" filter="url(#Ellipse_1)">
              <circle id="Ellipse_1-2" data-name="Ellipse 1" cx="202.5" cy="202.5" r="202.5"
                transform="translate(25 25)" fill="#900c3f" />
            </g>
            <g transform="matrix(1, 0, 0, 1, -135, 285)" filter="url(#Ellipse_2)">
              <circle id="Ellipse_2-2" data-name="Ellipse 2" cx="160" cy="160" r="160" transform="translate(270 228)"
                fill="#fff" />
            </g>
            <g transform="matrix(1, 0, 0, 1, -135, 285)" filter="url(#Ellipse_3)">
              <g id="Ellipse_3-2" data-name="Ellipse 3" transform="translate(514 108)" fill="#900c3f" stroke="#900c3f"
                stroke-width="1">
                <circle cx="202.5" cy="202.5" r="202.5" stroke="none" />
                <circle cx="202.5" cy="202.5" r="202" fill="none" />
              </g>
            </g>
            <g transform="matrix(1, 0, 0, 1, -135, 285)" filter="url(#Ellipse_5)">
              <circle id="Ellipse_5-2" data-name="Ellipse 5" cx="160" cy="160" r="160" transform="translate(785 35)"
                fill="#fff" />
            </g>
            <g transform="matrix(1, 0, 0, 1, -135, 285)" filter="url(#Ellipse_6)">
              <g id="Ellipse_6-2" data-name="Ellipse 6" transform="translate(974 153)" fill="#900c3f" stroke="#900c3f"
                stroke-width="1">
                <circle cx="202.5" cy="202.5" r="202.5" stroke="none" />
                <circle cx="202.5" cy="202.5" r="202" fill="none" />
              </g>
            </g>
          </g>
        </svg>

      </div>
    </div>
    <div class="scroll-section">
      <div id="red-container">
        <p class="center">PROJECT SPOTLIGHT</p>
        <div class="project-container">
          <h3>The Magazine</h3>
          <img src="assets/images/themagazine.png" class="device-mockup">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
